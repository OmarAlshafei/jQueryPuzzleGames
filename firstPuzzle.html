<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jigsaw Puzzle</title>
<style>
    /* Style for the puzzle pieces */
    .puzzle-piece {
        position: absolute;
        cursor: pointer;
    }

    /* Style for the buttons */
    #controls {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .arrow-buttons {
        display: flex;
        margin-bottom: 10px;
    }

    button {
        width:60px;
        height:20px;
        font-size: 20px;
        border: 2px solid black;
        color: black;
        border-radius: 10px;
        cursor: pointer;
        margin: 5px;
        outline: none;
        font-size: 10px;
    }
    
    button:hover {
        background-color: #999;
    }
    
    button:active {
        background-color: #555;
    }
    
</style>
</head>
<body>
    <div id="puzzle-container" style="position: relative;">
        <!-- Puzzle pieces will be added here -->
    </div>
    <div id="controls">
        <div class="arrow-buttons">
            <button id="up">Up</button>
        </div>
        <div class="arrow-buttons">
            <button id="left">Left</button>
            <button id="right">Right</button>
        </div>
        <div class="arrow-buttons">
            <button id="down">Down</button>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // Define puzzle piece dimensions
            const pieceWidth = 300; // Adjusted width to fit the image
            const pieceHeight = 200; // Adjusted height to fit the image

            // Initialize puzzle pieces
            const pieces = [];
            for (let i = 1; i <= 9; i++) {
                const piece = $(`<div class="puzzle-piece" id="piece${i}"><img src="p${i}.png" alt="Piece ${i}"></div>`);
                pieces.push(piece);
            }

            // Randomly select a piece to be solved
            const pieceToSolveIndex = Math.floor(Math.random() * pieces.length);
            const pieceToSolve = pieces[pieceToSolveIndex];

            // Calculate positions for each piece to form the complete image
            const positions = [
                { left: 317, top: 486 }, { left: 0, top: 522 }, { left: 317, top: 100 },
                { left: 597, top: 100 }, { left: 598, top: 519 }, { left: 0, top: 277 },
                { left: 281, top: 312 }, { left: 632, top: 276 }, { left: 0, top: 100 }
            ];

            // Add shuffled puzzle pieces to the container at calculated positions
            for (let i = 0; i < pieces.length; i++) {
                pieces[i].css(positions[i]);
                $('#puzzle-container').append(pieces[i]);
            }

            // Set initial position for the piece to solve
            pieceToSolve.css({
                left: (window.innerWidth - pieceWidth) / 1.5,
                top: (window.innerHeight - pieceHeight) / 2
            });

            // Button click handlers
            $('#up').mousedown(() => startMovingPiece(pieceToSolve, 'up'));
            $('#down').mousedown(() => startMovingPiece(pieceToSolve, 'down'));
            $('#left').mousedown(() => startMovingPiece(pieceToSolve, 'left'));
            $('#right').mousedown(() => startMovingPiece(pieceToSolve, 'right'));

            // Stop moving the piece when the button is released
            $(document).mouseup(() => stopMovingPiece());

            // Variables to track the movement interval
            let interval;

            // Flag to check if puzzle is solved
            let puzzleSolved = false;

            // Function to start moving the piece continuously
            function startMovingPiece(piece, direction) {
                if (!puzzleSolved) {
                    interval = setInterval(() => movePiece(piece, direction), 10); // Faster movement
                }
            }

            // Function to stop moving the piece
            function stopMovingPiece() {
                clearInterval(interval);
            }

            function movePiece(piece, direction) {
                piece.css('z-index', 1000);

                const currentLeft = parseInt(piece.css('left'));
                const currentTop = parseInt(piece.css('top'));

                switch (direction) {
                    case 'up':
                        piece.css({ top: currentTop - 1 });
                        break;
                    case 'down':
                        piece.css({ top: currentTop + 1 });
                        break;
                    case 'left':
                        piece.css({ left: currentLeft - 1 });
                        break;
                    case 'right':
                        piece.css({ left: currentLeft + 1 });
                        break;
                }
                piece.promise().done(function () {
                    piece.css('z-index', 1);
                    checkPuzzleComplete();
                });
            }

            function checkPuzzleComplete() {
                let puzzleComplete = true;
                const threshold = 2; // Adjust this threshold as needed
            
                pieces.forEach((piece, index) => {
                    const currentLeft = parseInt(piece.css('left'));
                    const currentTop = parseInt(piece.css('top'));
                    const correctPosition = positions[index];
                    if (Math.abs(currentLeft - correctPosition.left) > threshold || Math.abs(currentTop - correctPosition.top) > threshold) {
                        puzzleComplete = false;
                    }
                });
            
                if (puzzleComplete) {
                    // Stop moving the piece
                    clearInterval(interval);
                    alert('Congratulations! You solved the puzzle.');
                    // Redirect to the same page to reset the puzzle
                    window.location.reload();
                }
            }
            
        });
    </script>
</body>
</html>
